<div class="create-btn-con" >
    <button (click)="createUser()" class="create-button"> <mat-icon>person_add</mat-icon></button>
</div>

<div class="user-table-con">

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">
        <!-- Columns -->
        <!-- <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
        </ng-container> -->
    
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="custom">Customer Name</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef class="custom">Email</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef class="custom">User Type</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <p *ngIf="user.type === 0"> Admin </p>
                <p *ngIf="user.type === 1"> Loyal </p>
                <p *ngIf="user.type === 2"> Normal </p>
            </mat-cell>
        </ng-container>
    
        <!-- <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.type }}</mat-cell>
        </ng-container> -->
    
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef class="custom">Address</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.address }}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef class="custom">Phone</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="purchase-count">
            <mat-header-cell *matHeaderCellDef class="custom">Purchase Count</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <p *ngIf="user.type === 0"> 0 </p>
                <p *ngIf="user.name === 'U Kyi Khin'"> 27 </p>
                <p *ngIf="user.name === 'John'"> 30 </p>
                <p *ngIf="user.name === 'user02' ">7</p>
                <p *ngIf="user.name === 'Aung Su Paing' ">14</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="custom">Actions</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <div class="actions-con">
                    <a mat-button (click)="editUser(user.id)" class="user-edit-btn">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a mat-button (click)="deleteUser(user.id)" class="user-delete-btn">
                        <mat-icon>delete</mat-icon>
                    </a>
                </div>
            </mat-cell>
        </ng-container>
    
        <!-- Add more columns for other properties like type, address, phone, etc. -->
    
        <!-- Table rows -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
    
    </div>
